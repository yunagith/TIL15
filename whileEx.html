<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			var i =1;
			var num = prompt("숫자 입력");
			
			while(i<=num){
				if(i%3==1){
					document.write("<img src='image/cherry.png'/>");
				}else if(i%3==2){
					document.write("<img src='image/bomb.png'/>");
				}else{
					document.write("<img src='image/apple.png'/>");
				}
				i++;
			}
		</script>
	</head>
	<body>
		
	</body>
</html>

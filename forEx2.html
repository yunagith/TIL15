<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 for 연습문제2</title>
		<style type="text/css">
			th { 	background-color: yellow;}			
			td {
				width: 100px;
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			let sum = 0; // 0으로 초기화
			document.write("<table border='1'>");
			document.write("<th>i</th><th>sum</th>");
			for(let i = 1; i <= 10; i++) {
				sum = sum + i;
				document.write("<tr><td>" + i + "</td><td>" + sum + "</td></tr>");
			}
			document.write("</table>");
		</script>
	</head>
	<body>
		
	</body>
</html>

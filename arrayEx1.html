<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>배열 연습문제</title>
		<script type="text/javascript">
			let colors = new Array(4);
			
			for(let i = 0; i < colors.length; i++) {
				colors[i] = prompt("색상 입력");
			}
			
			document.write("<ol type='A'>");
			for(let i in colors) {
				document.write("<li>" + colors[i] + "</li>");
			}
			document.write("</ol>");
		</script>
	</head>
	<body>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 inline 방식</title>
		<script type="text/javascript">
			/* 자바스크립트 함수 : 특정 기능을 수행하는 코드 집합 */
			function start(){
				alert("inline 방식으로 start() 함수를 호출하여 \n출력된 알림창입니다.")
			}
		</script>
	</head>
	<body onLoad="start()">
		
	</body>
</html>

<!DOCTYPE html>

		<title>자바스크립트 : 데이터 출력 : console.log()</title>
		<script type="text/javascript">
			console.log("hello");
			console.log("<h2>태그 출력</h2>"); /* <h2> 태그 인식 못함 : 문자열로 출력 */
			
			document.write("<h2>태그 출력(write())</h2>");
		</script>
	</head>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>변수 호이스팅</title>
		<script type="text/javascript">
			// var 변수 : 호이스팅 가능
			// 선언 전에 변수 사용 가능 (선언 전에 메모리 미리 할당 받음)
			console.log(name);
			var name = "홍길동";
			
			// let 변수 : 호이스팅 불가
			console.log(address); // 오류 : address 액세스 불가
			let address = "서울";
		</script>
	</head>
	<body>
		
	</body>
</html>
